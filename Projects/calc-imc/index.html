<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="containerCalc">
            <header>
                <h1>CALCULADORA IMC</h1>
            </header>

            <main>
                <form action="">
                    <section>
                        <label for="height">Sua altura: </label>
                        <input type="number" name="height" id="height" placeholder="cm">
                    </section>
                    <section>
                        <label for="weight">Seu peso: </label>
                        <input type="number" name="weight" id="weight" placeholder="kg">
                    </section>

                    <button class="calculateButton">CALCULAR</button>
                </form>
            </main>
        </div>
    </div>
    <aside>
        <h2>SEU RESULTADO</h2>
        <p class="result">Seu IMC é 23.96, Peso Normal</p>
    </aside>

    <footer>
        &copy; Curso de Desenvolvimento Web
    </footer>

    <div class="containerModal">
        <div class="modal">
            <p class="result">Seu IMC é 23.96, Peso Normal</p>
            <button class="closeButton">x</button>
        </div>
    </div>
</body>
</html>
